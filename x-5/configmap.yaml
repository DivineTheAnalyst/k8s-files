metadata:
  name: my-config        # The name of your ConfigMap (you'll use this name to refer to it in your applications)
data:
  app.color: blue        # 'app.color' is a key that represents a setting (in this case, itâ€™s set to 'blue')
  app.mode: production   # 'app.mode' is another key (here, it's set to 'production')
