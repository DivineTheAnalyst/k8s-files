apiVersion: v1
kind: Pod
metadata:
  name: dynamic-pvc-pod
spec:
  containers:
  - name: app-container
    image: nginx
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: my-dynamic-storage
  volumes:
  - name: my-dynamic-storage
    persistentVolumeClaim:
      claimName: pvc-dynamic
